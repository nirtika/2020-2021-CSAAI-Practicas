<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/monitor.jpg" type="image/x-icon">
    <title>Realizador de TV</title>
</head>
<body>
    <div>
        <div id ="opciones" class="centrar">
            <button id="btn_src_on">Fuentes ON <br><i class="fas fa-toggle-on"></i></button>
            <button  id="btn_src_manual" class="btn_modo">Modo Manual</button>
            <button  id="btn_src_bucle"  class="btn_modo">Modo Bucle</button>
            <button  id="btn_src_off">Fuentes OFF <br><i class="fas fa-power-off"></i></button>
        </div>
        
        <div class="video_directo">
            <video loop id="directo" autoplay></video>
            <p> <br>
                <button id="vol_on"><i class="fas fa-volume-up iconos"></i></button>
                <button id="vol_off"><i class="fas fa-volume-mute iconos"></i></button> 
                <button id="bucle_off">Bucle OFF</button> 
                <button id="bucle_on">Bucle ON</button> 
            </p>            
        </div>
        <br>                   
        <div class="caja">
            <video id="video1" muted loop></video>
            <p><input type="button" value="Video 1" id="btn_video1" ></p>
        </div>
        <div class="caja">
            <video id="video2" muted loop ></video>
            <p><input type="button" value="Video 2" id="btn_video2" ></p>
        </div>
        <div class="caja">
            <video id="video3" muted loop ></video>
            <p><input type="button" value="Video 3" id="btn_video3" ></p>
        </div>
        <div class="caja">
            <img id="img_test" ></img>
            <p><input type="button" value="Test" id="btn_test"></p>
        </div>
        

    </div>
       
    
</body>
</html>
