<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--Favicon-->
    <link rel="icon" href="img/favicon.png" type="image/png"> 
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="box">
        <div class="display">
            <span id="display_err"></span><br>
            <span id="display_res"></span>
        </div>
        <div class="tab">
            <button id="basic">Basic</button>
            <button id="scientific">Scientific</button>
        </div>
        <div id ="sci" class="numeros_sci hide">
            <button id="abs" class="operaciones" value="abs">Abs</button>
            <button id="power" class="digits" value ="^">x<sup>&#9744;</sup></button> 
            <button id="power_2" class="operaciones" value ="^">x<sup>2</sup></button> 
            <button id ="raiz" class="operaciones" value ="&Sqrt;">&Sqrt;</button>
            <button id ="raiz_cub" class="operaciones" value ="&#8731;">&#8731;</button>
            <button id="ln" class="operaciones" value ="ln">ln</button> 
            <button id="log" class="operaciones" value ="log">log</button> 
            <button id="sin"class="digits" value="sin">sin</button>
            <button id="cos"class="digits" value="cos">cos</button>
            <button id="tan"class="digits" value="tan">tan</button> 
            <button id="pi" class="digits" value="&pi;">&pi;</button>
            <button id ="fact" class="digits" value="fact">!</button>
            <button id ="ex" class="" value="ex">e<sup>x</sup></button>            
            <button id ="inv" class="" value="inv">1/x</button>
            <button id ="cambiar_signo" class="" value="camb_signo">+/-</button>
            
        </div>
        <div class="caja_numeros">
            <div class="numeros">
                <button class="digits" value="7">7</button>
                <button class="digits" value="8">8</button>
                <button class="digits" value="9">9</button>
            </div>
            <div class="numeros">
                <button class="digits" value="4">4</button>
                <button class="digits" value="5">5</button>
                <button class="digits" value="6">6</button>
            </div>
            <div class="numeros">
                <button class="digits" value="1">1</button>
                <button class="digits" value="2">2</button>
                <button class="digits" value="3">3</button>
            </div>
            <div class="numeros">
                <button id="porcentaje" class="operaciones" value ="%">%</button>
                <button class="digits" value="0">0</button>
                <button id ="punto" class="digits" value=".">.</button> 
            </div>
        </div>
        <div class="del">
            <button id="clear">C</button>
            <button id="reset">AC</button>
        </div>
        <div class="operadores">
            <button id="multiplicar" class="operaciones" value="*">x</button>
            <button id="dividir" class="operaciones" value="/">&div;</button>
            <button id="suma" class="operaciones" value="+">+</button>
            <button id="resta"  class="operaciones" value="-">-</button> 
            <button id="ans" value ='ans'>Ans</button>
            <button id="igual">=</button>    
        </div>        
    </div>
    
</body>
</html>
