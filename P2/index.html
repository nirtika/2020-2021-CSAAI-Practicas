<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="box">
        <div class="display">
            <span id="display_err"></span><br>
            <span id="display_res"></span>
        </div>
        <div class="caja_numeros">
            <div class="numeros">
                <button class="digits" value="7">7</button>
                <button class="digits" value="8">8</button>
                <button class="digits" value="9">9</button>
            </div>
            <div class="numeros">
                <button class="digits" value="4">4</button>
                <button class="digits" value="5">5</button>
                <button class="digits" value="6">6</button>
            </div>
            <div class="numeros">
                <button class="digits" value="1">1</button>
                <button class="digits" value="2">2</button>
                <button class="digits" value="3">3</button>
            </div>
            <div>
                <button class="nums digits" value="0">0</button>
                <button id ="punto" class="opc digits" value=".">.</button>
                <button class="opc digits pi" value="&pi;">&pi;</button>
                
            </div>
        </div>
        <div class="caja_opciones">
            <div class="del">
                <button id="clear">C</button>
                <button id="reset">AC</button>
            </div>
            <div class="opciones">
                <button id="multiplicar" class="operaciones" value="*">*</button>
                <button id="dividir" class="operaciones" value="/">&div;</button>
                <button id="suma" class="operaciones" value="+">+</button>
                <button id="resta"  class="operaciones" value="-">-</button> 
                <button id="ans" value ='ans'>Ans</button>
                <button id="igual">=</button>    
            </div>
        </div>        
    </div>
    
</body>
</html>
