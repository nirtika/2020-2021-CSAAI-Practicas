<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="box">
        <div class="display">
            <p class="resultado">0</p>
        </div>
        <div class="caja_numeros">
            <div class="numeros">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="numeros">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="numeros">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div>
                <button class="nums">0</button>
                <button class="opc">.</button>
                <button class="opc">&pi;</button>
                
            </div>
        </div>
        <div class="caja_opciones">
            <div class="del">
                <button>C</button>
                <button>AC</button>
            </div>
            <div class="opciones">
                <button>*</button>
                <button>/</button>
                <button>+</button>
                <button>-</button> 
                <button>Ans</button>
                <button>=</button>    
            </div>
        </div>        
    </div>
    
</body>
</html>
